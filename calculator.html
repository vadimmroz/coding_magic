<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <div class="container">
            <label>
                <input type="number" id="1st_number" placeholder="Type your 1st number">
            </label>
                <p id="operator"></p>
            <label>
                <input type="number" id="2nd_number" placeholder="Type your 2nd number">
            </label>
            <div class="operations">
                <button id="addition">+</button>
                <button id="subtraction">-</button>
                <button id="multiplication">*</button>
                <button id="division">/</button>
                <button id="equal">=</button>
            </div>
            <div class="result">
                <p>Result: <span id="result">14</span></p>
            </div>
        </div>
    </main>
<script src="calculator.js" type="module" async></script>
</body>
</html>
